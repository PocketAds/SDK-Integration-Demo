buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22'

    defaultConfig {
        versionCode 1
        versionName '1.0.0'
    }

    sourceSets {

        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    //uncomment for using MillenialMediaSdk-6.0.0
    /*compile 'com.millennialmedia:mm-ad-sdk-6.0.0@aar'*/

    //uncomment for using com.vserv.android.ads.aar:vmax-3.1.4
    /*compile 'com.vserv.android.ads.aar:vmax-3.1.4@aar'*/
}
